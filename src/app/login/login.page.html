<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding scroll="false">
  <div class="logoStyle">
    <img src="assets/img/logo.png" alt="Logotipo">
  </div>
  <ion-grid>
    <ion-row class="inputStyle">
      <ion-input placeholder="E-mail" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      </ion-input>
    </ion-row>
    <ion-row class="inputStyle">
      <ion-input placeholder="Senha" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
      </ion-input>
    </ion-row>
  </ion-grid>

  <ion-button class="entrar"  expand="block" shape="round" (click)="onSubmitLogin()">Fazer login </ion-button>
  <ion-row>
    <ion-col class="label">
      <ion-label>NÃ£o tem uma conta?</ion-label>
    </ion-col>
  </ion-row>

  <ion-button class="register" expand="block" shape="round"> Registre-se </ion-button>



</ion-content>
